services:
  cadvisor:
    image: ghcr.io/google/cadvisor:0.55.1
    container_name: cadvisor
    restart: on-failure
    user: root
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    command:
      - --docker_only=true
    networks:
      - transcendence_nw
  
#port 8080