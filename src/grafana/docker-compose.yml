services:
  grafana:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grafana
    restart: on-failure
    volumes:
      - grafana-data:/var/lib/grafana
      - grafana-vault-secrets:/vault/secrets:ro
    networks:
      - transcendence_nw
    depends_on:
      vault-agent-grafana:
        condition: service_healthy

volumes:
  grafana-data:

