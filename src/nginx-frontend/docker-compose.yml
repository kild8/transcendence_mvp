services:
  nginx-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nginx-frontend
    restart: on-failure
    ports:
      - "8080:8080"
      - "8443:8443"
    networks:
      - transcendence_nw
    volumes:
      - nginx-frontend-vault-secrets:/vault/secrets:ro
    depends_on:
      nodejs-backend:
        condition: service_started
      grafana:
        condition: service_started
      prometheus:
        condition: service_started
      vault-server:
        condition: service_started
      vault-agent-nginx-frontend:
        condition: service_healthy

#port 80 443 any