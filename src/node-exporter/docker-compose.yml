services:
  node-exporter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node-exporter
    restart: on-failure
    network_mode: host
    pid: host
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
      - "--log.format=json"
      - "--collector.textfile.directory=/var/lib/node_exporter/textfile_collector"
